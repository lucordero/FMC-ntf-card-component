<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body class="font-outfit bg-veryDarkBlueBG text-white">
  <section class="w-[350px] mx-auto bg-veryDarkBlueCBG rounded-xl p-6 mt-10 h-[580px]">
    <div class="relative size-[300px] mb-5 group">
      <img
        class="absolute size-[300px] p-[120px] bg-cyanPrimary/30 bg-cover invisible group-hover:visible group-hover:cursor-pointer"
        src="/images/icon-view.svg" alt="Eye">
      <img class='rounded-lg size-[300px] group-hover:visible group-hover:cursor-pointer'
        src="/images/image-equilibrium.jpg" alt="Image Equilibrium">
    </div>
    <h2 class="font-bold text-2xl">
      <a class='hover:text-cyanPrimary cursor-pointer'>Equilibrium #3429</a>
    </h2>
    <p class="text-[18px] mt-4 text-white/70">Our Equilibrium collection promotes
      balance and calm.
    </p>
    <div class="flex justify-between mt-4 items-center">
      <p class="flex align-middle items-center">
        <img class="h-5 mr-2" src="/images/icon-ethereum.svg" alt="Icon Eth">
        <span class="font-bold text-cyanPrimary text-[18px]">0.041 ETH</span>
      </p>
      <p class="flex items-center"><img class="size-5 mr-1" src="/images/icon-clock.svg"
          alt="Clock"><span class="text-white/70">3
          days
          left</span></p>
    </div>

    <div
      class="flex align-middle gap-4 mt-4 border-t-2 border-t-veryDarkBlueLine pt-4 items-center">
      <img class="size-8 rounded-full border-white border-[1px]"
        src="/images/image-avatar.png" alt="Avatar Jules Wyvern">
      <p>
        <span class="text-white/70">Creation of</span> <a
          class='hover:text-cyanPrimary cursor-pointer'>Jules
          Wyvern</a>
      </p>
    </div>
  </section>

  <div class="text-center mt-8">
    Challenge by <a class="text-blue-600"
      href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="text-blue-600" target="_blank"
      href="https://www.github.com/lucordero">lucordero</a>.
  </div>
</body>

</html>
